<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Traductor</h1>
    </header>

    <form class="translator-form">
        <label for="word">Palabra / Word</label>
        <input type="text" id="word" placeholder="Escribe una palabra">

        <div class="language-options">
            <label> <input type="radio" name="language" id="ingles">Inglés</label>
            <label> <input type="radio" name="language" id="espanish">Español</label>
        </div>

        <button type="button" class="translate/button">Traducir / Translate</button>

        <div class="response">
            <p>Respuesta  /  Response</p>
        </div>

        <h2>Categorías</h2>
        <div class="categories">
            <label> <input type="radio" name="category" id="animals">Animales</label>
            <label> <input type="radio" name="category" id="fruts">Frutas</label>
            <label> <input type="radio" name="category" id="colors">Colores</label>
            <label> <input type="radio" name="category" id="descriptions">Descripciones</label>
            <label> <input type="radio" name="category" id="skills">Habilidades</label>
            <label> <input type="radio" name="category" id="verbs">Verbos</label>
        </div>

        <div class="word-list">
            <p>Aquí va tu lista de palabras</p>
         </div>

         <button type="button" class="new-word-button"></button>
        
    </form>
    
</body>
</html>
